{% extends 'base.html' %}

{% load static %}

{% block css %}<link rel="stylesheet" href="{% static 'css/signin.css' %}">{% endblock %}
{% block title %}Login{% endblock %}

{% block conteudo %}
<div class="form-signin text-center">
    {% include 'partials/_messages.html' %}
    <form method="POST" action="{% url 'accounts_login' %}">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'img/logo-lanmax.png' %}" alt="" width="80" height="100">
        <h1 class="h3 mb-3 fw-normal">LOGIN</h1>
        
        <div class="form-floating">
            <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuário" value="{{ request.POST.usuario }}" required>
            <label for="floatingInput">Usuário</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
            <label for="floatingPassword">Senha</label>
        </div>

        <!--<div class="checkbox mb-3">
            <label><input type="checkbox" value="remember-me"> Remember me</label>
        </div>-->
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <!--<p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>-->
    </form>
</div>
{% endblock %}
